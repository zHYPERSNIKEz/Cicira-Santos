<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Roupa</title>
  <link rel="stylesheet" href="../style/cadrastro_roupa.css">

</head>
<body>
  <!-- Botão de voltar -->
  <button class="btn-voltar"><a href="tela_inicial.html">← Voltar</a></button>

  <div class="cadastro-container">
    <h2>Cadastrar Roupa</h2>
    <form method="POST" action="/processar-cadastro">
      <input type="text" name="nome_roupa" placeholder="Nome da Roupa" required>
      <input type="number" name="numero_roupa" placeholder="Número (obrigatório)" required>
      <textarea name="descricao_roupa" placeholder="Descrição da roupa" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
