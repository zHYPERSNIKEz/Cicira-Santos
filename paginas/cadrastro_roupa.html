<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Roupa</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* necessário para posicionar o botão */
    }

    .btn-voltar {
      position: absolute;
      top: 4.375rem;
      left: 1.25rem;
      background-color: #ddd;
      color: #333;
      padding: .5rem 1rem;
      border: none;
      border-radius: .25rem;
      font-size: .875rem;
      cursor: pointer;
      text-decoration: none;

        & a {
          all: unset; /* Remove todos os estilos padrão */
          text-decoration: none; /* Remove sublinhado */
          color: inherit;         /* Herda a cor do botão */
          font: inherit;          /* Herda a fonte do botão */
        }
    }

    .btn-voltar:hover {
      background-color: #ccc;
    }

    .cadastro-container {
      background-color: white;
      padding: 1.875rem;
      margin: 8px;
      border-radius: .5rem;
      box-shadow: 0 0 .625rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 25rem;
    }

    .cadastro-container form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    input, textarea {
      width: 100%;
      padding: .625rem;
      margin: .625rem 0;
      border: .0625rem solid #ccc;
      border-radius: .25rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: orange;
      outline: none;
      box-shadow: 0 0 .3125rem orange;
    }

    textarea {
      resize: none;
      height: 6.25rem;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    button[type=submit] {
      width: 107%;
      padding: .625rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: .25rem;
      cursor: pointer;
    }

    button[type=submit]:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <!-- Botão de voltar -->
  <button class="btn-voltar"><a href="tela_inicial.html">← Voltar</a></button>

  <div class="cadastro-container">
    <h2>Cadastrar Roupa</h2>
    <form method="POST" action="/processar-cadastro">
      <input type="text" name="nome_roupa" placeholder="Nome da Roupa" required>
      <input type="number" name="numero_roupa" placeholder="Número (obrigatório)" required>
      <textarea name="descricao_roupa" placeholder="Descrição da roupa" required></textarea>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
