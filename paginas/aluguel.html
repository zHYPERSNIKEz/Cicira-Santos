<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aluguel</title>
    <link rel="stylesheet" href="../style/aluguel.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Aluguel</h2>
        <form id="rental-form">

            <div class="form-grid">
                <div class="form-group">
                    <label for="event-date">Data do Evento</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>

                <div class="form-group">
                    <label for="customer-name">Nome do Cliente</label>
                    <input type="text" id="customer-name" name="customer-name" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF do Cliente</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required oninput="formatarCPF(this)" maxlength="14" inputmode="numeric">
                    <span id="cpf-error" style="color: red; font-size: 0.8em;"></span>
                </div>

                <div class="form-group">
                    <label for="dress-id">Número do Vestido</label>
                    <input type="text" id="dress-id" name="dress-id" placeholder="Ex: 001" required oninput="this.value = this.value.replace(/\D/g, '')" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street" required>
                </div>

                <div class="form-group">
                    <label for="house-number">Número</label>
                    <input type="text" id="house-number" name="house-number" required oninput="this.value = this.value.replace(/\D/g, '')" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group full-width">
                    <label for="reference-point">Ponto de Referência</label>
                    <input type="text" id="reference-point" name="reference-point">
                </div>

                <div class="form-group full-width">
                    <label for="adjustments">Ajustes/Observações</label>
                    <textarea id="adjustments" name="adjustments" rows="3" placeholder="Ex: Ajustar a bainha, apertar a cintura..."></textarea>
                </div>

                <div class="form-group">
                    <label for="return-date">Data de Devolução</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>

                <div class="form-group">
                    <label for="rental-price">Valor do Aluguel (R$)</label>
                    <input type="number" id="rental-price" name="rental-price" step="0.01" min="0" placeholder="Ex: 150,00" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Registrar Aluguel</button>
                <a href="tela_inicial.html" class="back-button">Voltar</a>
            </div>
            
            <p id="success-message" class="success-message"></p>
        </form>
    </div>
    <script src="../scripts/aluguel.js"></script>
</body>
</html>
